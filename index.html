<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos Cayetano</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top__container">
        <section class="top">
            <div class="top__logo">
                <img src="images/logo.webp" alt="cayetano_logo" width="50%" height="auto">
            </div>
            <div class="top__desktop">
                <div class="desktop__container">
                    <div class="desktop__text desktop__item">
                        <div class="text__top">
                            <h3 class="text__top--1" id="text__top--1">PREPÁRATE PARA</h3>
                            <h3 class="text__top--2" id="text__top--2">INGRESAR</h3>
                            <h3 class="text__top--3" id="text__top--3">EGRESAR</h3>
                            <img src="images/tachado.webp" alt="tachado__upch" width="90%" height="auto" class="text__top--tachado" id="text__top--tachado">
                        </div>
                        <div class="text__bottom">
                            <img src="images/guion.webp" alt="guion__upch" width="14" height="auto">
                            <p class="text__bottom--text">Experimenta un alto rendimiento en tu vida universitaria y entrénate desde ahora con el rigor, prestigio y excelencia de la <span>mejor universidad del Perú.</span></p>
                        </div>
                    </div>
                    <div class="desktop__image desktop__item" id="desktop__item">
                        <img src="images/top_img.webp" id="desktop__image--item" alt="cayetano-top-img" height="auto" width="auto">
                    </div>
                </div>
                <a href="#" class="top__btn">
                    <img src="images/top_btn.webp" height="auto" width="90%" alt="cayetano_btn">
                </a>
            </div>
        </section>
    </header>
    <main>
        <div style="height: 30rem;">

        </div>
    </main>
    <script src="js/swiper.js" async></script>
    <script src="js/script.js" async></script>
</body>
</html>
